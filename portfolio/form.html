<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="form-box">
      <div class="upload-box">
        <div class="icon"><img src="photo-icon.webp"></div>
        <header>Drop Your Photo Here</header>
        <span>OR</span>
        <button>Click to Upload</button>
        <input type="file" hidden>
      </div>

      <div class="progress">
          <svg class="spin">
              <circle cx="111" cy="110" r="103"></circle>
          </svg>
              <div class="counter">0</div>
              <div class="stop"></div>
      </div>
  
      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="Full Name *" required autocomplete="on" >
        <input type="email" class="input-field" placeholder="Email *" required autocomplete="on" />
        <input type="text" class="input-field" placeholder="User ID *" required autocomplete="on" >

        <input name="password" class ="input-field" required="required" type="password" placeholder="Password *" id="password" />
        <input name="password_confirm" class ="input-field" required="required" type="password" placeholder="Confirm Password *" id="password_confirm" oninput="check(this)" />
        <script language='javascript' type='text/javascript'>
            function check(input) {
                if (input.value != document.getElementById('password').value) {
                    input.setCustomValidity('Passwords do not match');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }
        </script>
  
        <input type = "tel" class="input-field" placeholder="Phone Number *" required autocomplete="on"/>
        <input type="text" class="input-field" placeholder="Address *" required autocomplete="on" />
        <input id="zip" class="input-field" name="zip" type="text" pattern="[0-9]*" placeholder="Zip Code" style="width: 50%;">
        
        <div class="search-categories">
            <div class="select">
              <select id="country" name="country" class="form-control" onload="populateCountryMenu();"; onmousedown="this.value='Country'"; onchange="showStateList(this.value);">
                  <option value="Country" selected>Country *</option>
              </select>
              <select id ="state-menu" name="state" class="form-control" hidden autocomplete="on">
                <option value="" selected="selected">State *</option>
              </select>
            </div>
        </div>

        <div id="progressBar" class="loade"></div>
        <button type="submit" id="register-btn" class="submit-btn">Register</button>
        
        <label id="subtext">* Fields must be filled.</label>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
